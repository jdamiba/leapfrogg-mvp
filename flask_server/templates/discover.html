{% extends "base.html" %}

{% block content %}
    {% if prev_url %}
        <a href="{{ prev_url }}">Newer posts</a>
    {% endif %}
    {% if next_url %}
        <a href="{{ next_url }}">Older posts</a>
    {% endif %}
    
    <div class="row">
        {% for post in posts %}
            {% include '_post.html' %}
        {% endfor %}
    </div>
    <br/>
{% endblock %}
